<fieldset  style="background-color: lightblue;" >
    <form #userForm="ngForm" class="ui large form segment"  >
        
      <div class="form-group">
      <b> <div style="text-align:center">Title:</div>  </b><br>
        <input type="text" #tit="ngModel" required class="form-control" [class.is-invalid]="tit.invalid && tit.touched" name="title" [(ngModel)]="article.title">
        <div *ngIf="tit.errors && (tit.invalid || tit.touched)">
            <small class="text-danger" *ngIf="tit.errors.required">Title is required</small>         
          </div>
      </div>
   <br>
      <div class="form-group">
        <b><div style="text-align:center">Link:</div></b><br>
        <input type="text" class="form-control" name="link" [(ngModel)]="article.link" #li="ngModel">
      </div>
  <br>
      <div class="form-group">
      <b>  <div style="text-align:center">Developer:</div></b><br>
        <input type="text" #dev="ngModel" required class="form-control" [class.is-invalid]="dev.invalid && dev.touched" name="developer" [(ngModel)]="article.developer">
        <!-- <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">Phone number must be 10 digits</small> -->
        <div *ngIf="dev.errors && (dev.invalid || dev.touched)">
            <small class="text-danger" *ngIf="dev.errors.required">Developer name is required</small>         
          </div>
      </div>
      
  <br>
      <div class="form-group">
          <b>  <div style="text-align:center">Genre:</div></b><br>
      <select (blur)="validateTopic(id.value)" (change)="validateTopic(id.value)"  #id="ngModel" [class.is-invalid]="topicHasError && id.touched" name="genre" [(ngModel)]="article.genre">
      
      <option value="Default" >select</option> 
      <option name="Outdated">Outdated</option>
      <option name="Mediate">Mediate</option>
      <option name="Latest">Latest</option>
      
        </select>

        <small class="text-danger" *ngIf="!topicHasError || id.untouched">Please choose a genre</small>      
      </div>  
      
      <button (click)="ClickFunc(tit,li,dev,id)" type="button" [disabled]="userForm.form.invalid"  class="ui positive right floated button">Submit link</button>
  
    </form>
    <div class="alert alert-danger" *ngIf="errorMsg">
      {{errorMsg}}
    </div>
  

</fieldset>
<app-child *ngFor="let i of article" [article1]="i"></app-child>
